<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Accessibility Library</title>
  <script src="/build/acc-ui.js"></script>

  <style>
    body {
      background-color: aliceblue;
    }
    :root {
      --primary-color: black;
    }
  </style>

</head>
<body>

  <span>Version: <acc-version></acc-version></span>

  <h1>Showcase Accessibility Coomponents</h1>

  <h2>Autocomplete using keyboard</h2>

  <acc-autocomplete label="Select a fruit" label-by="fruitlabel" isAsync="false" items='[ "Apple", "Banana", "Orange", "Mango", "Pear", "Peach", "Grape", "Tangerine", "Pineapple"]'></acc-autocomplete>

</body>
</html>
